<!DOCTYPE html>
<html>
<head>
  <title>Visitor Log</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Visitor Log</h1>
  <button id="checkInBtn">Check-In</button>
  <button id="checkOutBtn">Check-Out</button>

  <div id="formContainer" style="display:none;">
    <h2>Check-In Form</h2>
    <form id="checkInForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="personToVisit" placeholder="Person to Visit" required><br>
      <input type="text" id="company" placeholder="Company" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="checkoutContainer" style="display:none;">
    <h2>Checked-In Visitors</h2>
    <ul id="visitorList"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
